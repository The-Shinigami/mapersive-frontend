
<div class="custom-dialog">
    <h1 mat-dialog-title class="dialog-title">Delete Confirmation</h1>
    <div class="dialog-content" mat-dialog-content>
        Are you sure you want to delete this item?
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button [mat-dialog-close]="false" class="cancel-button" >Cancel</button>
        <button mat-button [mat-dialog-close]="true" class="confirm-button" cdkFocusInitial >Confirm Delete</button>
    </div>
</div>
